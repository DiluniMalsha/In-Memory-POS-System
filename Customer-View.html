<form class="form-inline my-2 my-lg-0" id="search">
    <input class="form-control mr-sm-2" type="search" placeholder="Search Customers" aria-label="Search">
    <button class="btn btn-outline-primary  my-2 my-sm-0" type="submit">Search</button>
</form>

<form style="margin: 1%;width: 98%">
    <div class="form-group row">
        <label for="inputID" class="col-sm-2 col-form-label">Customer ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputID" placeholder="Customer ID">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAddress" placeholder="Address">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputTelephone" class="col-sm-2 col-form-label">Telephone</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTelephone" placeholder="Telephone">
        </div>
    </div>
</form>

<div style="margin-left: 80%" class="buttens">
    <button type="button" class="btn btn-outline-primary" onclick="addCustomerTable()">Save</button>
    <button type="button" class="btn btn-outline-warning">Clear</button>
</div>

<table class="table table-hover"style="margin: 1%;width: 98%" id="table-1">
    <thead class="thead-light">
    <tr>
        <th scope="col"></th>
        <th scope="col">Customer ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Telephone</th>

    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<div style="margin-left: 80%" class="buttens">

    <button type="button" class="btn btn-outline-success" onclick="update()">
        Update
    </button>

    <button type="button" class="btn btn-outline-danger" onclick="remove()">Delete</button>
</div>
